<html>
    <head>
        <title>Page Consultations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Consultations</h1>
        <h3>Gestion des Consultations :</h3>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Medecin</th>
                        <th>Patient</th>
                        <th>Secretaire</th>
                        <th>Salle</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="consultation in listeConsultations" ng-class-even="'even'" ng-class-odd="'odd'">
                        <td>{{consultation.idMedecin.nom}}</td>
                        <td>{{consultation.idPatient.nom}}</td>
                        <td>{{consultation.idSecretaire.nom}}</td>
                        <td>{{consultation.idSalle.nom}}</td>
                        <td>{{consultation.date}}</td>
                        <td><button ng-click="deleteConsultation(consultation.id)">Supprimer</button></td>
                    </tr>
                </thead>
            </table>
        </div>

        <h3>Formulaire pour ajouter une consultation:</h3>
        <div>
            <form role="form" ng-submit="createConsultation()">
                <div class="form-group">
                    <label for="medecin">Medecin :</label>
                    <select ng-model="medecin" ng-options="s as s.nom for s in listeMedecins" >    
                    </select>
                </div>
                <div class="form-group">
                    <label for="patient">Patient :</label>
                    <select ng-model="patient" ng-options="s as s.nom for s in listePatients" >    
                    </select>
                </div>
                <div class="form-group">
                    <label for="secretaire">Secretaire :</label>
                    <select ng-model="secretaire" ng-options="s as s.nom for s in listeSecretaires" >    
                    </select>
                </div>
                <div class="form-group">
                    <label for="salle">Salle :</label>
                    <select ng-model="salle" ng-options="s as s.nom for s in listeSalles" >    
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" class="form-control" id="date" required ng-model="date"/>
                </div>
                <br>
                <button type="submit" ng-class="'bouton-ajouter'">Ajouter</button>
            </form>
        </div>
    </body>
</html>
