<html>
    <head>
        <title>Page Secretaires</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Secretaires</h1>
        <h3>Gestion des Secretaires :</h3>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Nom </th>
                        <th>Prenom </th>
                        <th>Adresse </th>
                        <th>CP </th>
                        <th>Ville </th>
                        <th>Tel </th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="secretaire in listeSecretaires" ng-class-even="'even'" ng-class-odd="'odd'">
                        <td>{{secretaire.nom}}</td>
                        <td>{{secretaire.prenom}}</td>
                        <td>{{secretaire.adresse}}</td>
                        <td>{{secretaire.cp}}</td>
                        <td>{{secretaire.ville}}</td>
                        <td>{{secretaire.tel}}</td>
                        <td><button ng-class="'bouton-supprimer'" ng-click="deleteSecretaire(secretaire.id)">Supprimer</button></td>
                    </tr>
                </thead>
            </table>
        </div>

        <h3>Formulaire pour ajouter une secretaire :</h3>
        <div>
            <form role="form" ng-submit="createSecretaire()">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="name" required ng-model="nom"/>
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom :</label>
                    <input type="text" class="form-control" id="name" required ng-model="prenom"/>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse :</label>
                    <input type="text" class="form-control" id="name" required ng-model="adresse"/>
                </div>
                <div class="form-group">
                    <label for="cp">CP :</label>
                    <input type="text" class="form-control" id="name" required ng-model="cp"/>
                </div>
                <div class="form-group">
                    <label for="nom">Ville :</label>
                    <input type="text" class="form-control" id="name" required ng-model="ville"/>
                </div>
                <div class="form-group">
                    <label for="tel">Tel :</label>
                    <input type="text" class="form-control" id="name" required ng-model="tel"/>
                </div>
                <br>
                <button type="submit" ng-class="'bouton-ajouter'">Ajouter</button>
            </form>
        </div>
    </body>
</html>
